<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
     <!--position ="x z y"-->
    <a-scene ar>
        <a-assets>
		   
		   <!--14 Video comparador litoral-->	   
		   <!--<a-video id="comparadorLitoral" source src="video/ecosistemaLitoral.mp4" type="video/mp4" preload="auto" ></a-video>-->
             
		   		   
		   <a-video  width="640" height="480">
		      <source id="comparadorLitoral" src="video/ecosistemaLitoral.mp4" type="video/mp4">
           </a-video>
				   
			<video  width="640" height="480">
		      <source id="ebre" src="video/plomaDeEbre.mp4" type="video/mp4">
           </video>	   
        </a-assets>
		
		
       
        <!--14 Video comparador litoral-->
        <a-marker type="pattern" preset="custom" url="data/pattern-markerLiroralCat.patt">

		</a-marker>
		
		<a-marker type="pattern" preset="custom" url="data/pattern-markerPlomaEbre.patt">
  		   <a-entity geometry="primitive: plane" scale="6 4 1" position="0 0 0" rotation="-90 0 0" material="src: #ebre"></a-entity>
		</a-marker>
		
		
	
  	    <a-entity camera></a-entity>
	</a-scene>
